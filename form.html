<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaler Khalar Pitha</title>
    <style>
        body{
            background-color: aqua;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
        main section h2{
            text-align: center;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section>
            <h2>please fill the form</h2>
            <form>
                <label for="">Your Name:
                    <input type="text"
                    placeholder="Your name ">
                </label>
                <label for="">Your Age: 
                    <input type="number" placeholder="Your Age">
                </label>
                <label for="">Phone number:
                    <input type="tel"
                    placeholder="Your Mobail">
                </label>
                <label for="">Your Email:
                    <input type="email"
                    placeholder="your email">
                </label>
                <fieldset>
                    <legend>pick one pitha </legend>
                    <label for="tel pitha">tel pitha 
                        <input type="radio" name="pitha" id="tel pitha">
                    </label>
                    <label for="vapa pitha">vapa pitha
                        <input type="radio" name="pitha" id="vapa pitha">
                    </label>
                    <label for="puri">puri
                        <input type="radio" name="pitha" id="puri">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one more vorta</legend>
                    <label for="sorisa">sorisa
                        <input type="checkbox" name="vorta" id="sorisa">
                    </label>
                    <label for="alu">alu 
                        <input type="checkbox" name="vorta" id="alu">
                    </label>
                    <label for="dhoniya">dhoniya
                        <input type="checkbox" name="vorta" id="dhoniya">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>special instruction</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    
                </fieldset><br>
                <br><input type="reset" value="reset">
                    <input type="submit" value="submit">
            </form>
            
        </section>
    </main>
</body>
</html>
